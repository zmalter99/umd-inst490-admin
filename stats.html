<section class="card">
    <div class="cardInner">
        <div class="cardTitle">New Stat</div>
        <form class="cardForm" action="/users/new.php">
            <input type="text" name="first_name" placeholder="First Name" required aria-label="First Name">
            <input type="text" name="last_name" placeholder="Last Name" required aria-label="Last Name">
            <input type="email" name="email" placeholder="Email" required aria-label="Email">
            <select name="gender" required aria-label="Gender">
                <option selected disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" name="major" placeholder="Major" required aria-label="Major">
            <input type="password" name="password" placeholder="Password" required aria-label="Password">
            <select name="role" required aria-label="Role">
                <option selected disabled>Select Role</option>
                <option value="student">Student</option>
                <option value="student">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <button class="button">Add User</button>
        </form>
    </div>
</section>

<section id="users" class="card scroll">
    <div class="cardInner">
        <div class="cardTitle">Stats</div>
        <table id="usersTable" class="table">
            <thead>
            <tr>
                <td>Beacon ID</td>


                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Gender</td>
                <td>Major</td>
                <td>Role</td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>
