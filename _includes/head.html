<!-- Title -->
<title>{{ page.title }} â€“ Frameable Moments Admin</title>

<!-- Meta -->
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height, viewport-fit=cover">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/f5fc528adb.js" crossorigin="anonymous"></script>

<!-- Swal -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- CSS -->
<link href="/assets/css/global.css?{{ 'now' | date: '%s' }}" rel="stylesheet">
<link href="/assets/css/header.css?{{ 'now' | date: '%s' }}" rel="stylesheet">
<link href="/assets/css/footer.css?{{ 'now' | date: '%s' }}" rel="stylesheet">
{% for css in page.css %}
<link href="/assets/css/{{ css }}.css?{{ 'now' | date: '%s' }}" rel="stylesheet">
{% endfor %}

<!-- JS -->
<script defer src="/assets/js/global.js?{{ 'now' | date: '%s' }}"></script>
<script defer src="/assets/js/header.js?{{ 'now' | date: '%s' }}"></script>
{% for js in page.js %}
<script defer src="/assets/js/{{ js }}.js?{{ 'now' | date: '%s' }}"></script>
{% endfor %}
